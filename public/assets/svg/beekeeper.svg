<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Boots -->
  <rect x="60" y="170" width="25" height="20" rx="5" fill="#8B4513" />
  <rect x="115" y="170" width="25" height="20" rx="5" fill="#8B4513" />
  
  <!-- Legs -->
  <rect x="65" y="140" width="15" height="30" rx="5" fill="#F5F5DC" stroke="#D6D6C2" stroke-width="2" />
  <rect x="120" y="140" width="15" height="30" rx="5" fill="#F5F5DC" stroke="#D6D6C2" stroke-width="2" />
  
  <!-- Body / Suit -->
  <rect x="60" y="80" width="80" height="70" rx="15" fill="#F5F5DC" stroke="#D6D6C2" stroke-width="2" />
  <path d="M60,95 C70,110 130,110 140,95" fill="none" stroke="#D6D6C2" stroke-width="2" />
  
  <!-- Arms -->
  <rect x="45" y="90" width="15" height="40" rx="7" fill="#F5F5DC" stroke="#D6D6C2" stroke-width="2" />
  <rect x="140" y="90" width="15" height="40" rx="7" fill="#F5F5DC" stroke="#D6D6C2" stroke-width="2" />
  
  <!-- Hands -->
  <circle cx="45" cy="135" r="7" fill="#F5DEB3" stroke="#D6D6C2" stroke-width="1" />
  <circle cx="155" cy="135" r="7" fill="#F5DEB3" stroke="#D6D6C2" stroke-width="1" />
  
  <!-- Head (with veil and hat) -->
  <circle cx="100" cy="55" r="25" fill="#F5F5DC" stroke="#D6D6C2" stroke-width="2" />
  
  <!-- Veil -->
  <path d="M75,55 C75,70 125,70 125,55" fill="#F5F5DC" fill-opacity="0.7" stroke="#D6D6C2" stroke-width="1" />
  
  <!-- Hat -->
  <ellipse cx="100" cy="30" rx="40" ry="10" fill="#8B4513" />
  <rect x="80" y="15" width="40" height="15" rx="5" fill="#8B4513" />
  
  <!-- Face -->
  <circle cx="90" cy="50" r="4" fill="#000000" />
  <circle cx="110" cy="50" r="4" fill="#000000" />
  <path d="M90,65 C95,70 105,70 110,65" fill="none" stroke="#000000" stroke-width="2" />
</svg>